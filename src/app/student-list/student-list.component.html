<div class="container">
  <h4>Učenici</h4>
    <table class="table table-hover table-stripped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students$ | async">
            <th scope="row">{{student.id}}</th>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
            <td><button class="btn btn-danger" (click)="delete(student.id)">Obriši</button>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-primary" routerLink="/addStudent">Novi učenik</button>
    </div>
